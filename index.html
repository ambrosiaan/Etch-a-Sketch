<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div id="leftDiv">
        <button onclick="pencilMode()", class="button">Pink</button>
        <button onclick="eraseMode(true)", class="button">Eraser</button>
        <button onclick="toggleRainbow()", class="button">Toggle Rainbow</button>
        <button onclick="toggleBorderStyle()", class="button">Toggle Grid</button>
    </div>
    <div id="centerDiv">
        <div id="topMenu">
            <button onclick="chooseNumberOfSquares()" , id="numberOfSquaresBtn" , class="button">Choose amount of squares</button>
            <button onclick="resetGrid()" , id="resetBtn" , class="button">Reset</button>
        </div>
        <div id="mainContainer"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
